<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile â€” My Contact Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f5f7ff;color:#222;display:flex;justify-content:center}
    .wrap{max-width:600px;padding:16px;width:100%}
    .card{background:#fff;padding:14px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);margin-bottom:12px}
    label{display:block;font-size:13px;color:#555;margin-top:8px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:6px}
    .btn{background:#007bff;color:#fff;padding:10px 12px;border:none;border-radius:10px;cursor:pointer;margin-top:10px}
    .row{display:flex;gap:8px}
    a{color:#007bff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h2 style="margin:0">Profile</h2>
      <a href="index.html">Home</a>
    </div>

    <div class="card">
      <div style="font-size:13px;color:#666;margin-bottom:8px">Set user info (saved locally on device)</div>
      <label for="uname">Your name</label>
      <input id="uname" type="text" placeholder="e.g. Aisha" />
      <label for="uemail">Email</label>
      <input id="uemail" type="email" placeholder="you@example.com" />
      <div style="display:flex;gap:8px">
        <button class="btn" id="saveProfile">Save</button>
        <button class="btn" id="clearProfile" style="background:#e53e3e">Clear</button>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top:0">App Info</h3>
      <div class="muted">App: My Contact Notes</div>
      <div style="margin-top:8px">Version: <strong>1.0.0</strong></div>
      <div style="margin-top:8px">Developer: <strong>evilarmy787</strong></div>
      <div style="margin-top:8px;color:#666">Privacy: No data is sent to servers. Everything is stored locally in your device (unless you add cloud sync).</div>
    </div>
  </div>

  <script>
    const KEY = "my_contact_notes_profile_v1";
    const uname = document.getElementById("uname");
    const uemail = document.getElementById("uemail");
    const saveProfile = document.getElementById("saveProfile");
    const clearProfile = document.getElementById("clearProfile");

    function loadProfile(){
      try{
        const raw = localStorage.getItem(KEY);
        if(!raw) return;
        const obj = JSON.parse(raw);
        uname.value = obj.name||"";
        uemail.value = obj.email||"";
      }catch(e){}
    }

    saveProfile.addEventListener("click", ()=>{
      const data = { name: uname.value.trim(), email: uemail.value.trim() };
      localStorage.setItem(KEY, JSON.stringify(data));
      alert("Profile saved locally.");
    });

    clearProfile.addEventListener("click", ()=>{
      if(confirm("Clear saved profile?")){
        localStorage.removeItem(KEY);
        uname.value=""; uemail.value="";
      }
    });

    loadProfile();
  </script>
</body>
</html>
